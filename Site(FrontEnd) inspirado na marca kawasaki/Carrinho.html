    <main class="container my-5 compras">
        
        <form id="form-carrinho" onsubmit="return validarFormulario(event)">
          <h2 class="text-center mb-4"><p>Preencha com seus dados</p></h2>
            <div class="form-group">
                <label for="nome"><p>Nome Completo</p></label>
                <input type="text" class="form-control" id="nome" required>
                <span class="erro" id="erro-nome"></span>
            </div>
            <div class="form-group">
                <label for="email"></p>E-mail</p></label>
                <input type="email" class="form-control" id="email" required>
                <span class="erro" id="erro-email"></span>
            </div>
            <div class="form-group">
                <label for="cpf"></p>CPF</p></label>
                <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
                <span class="erro" id="erro-cpf"></span>
            </div>
            <div class="form-group">
                <label for="endereco"></p>Endereço Completo</p></label>
                <input type="text" class="form-control" id="endereco" required>
                <span class="erro" id="erro-endereco"></span>
                
            </div>
            <div class="form-group">
                <label for="cep"></p>Cep</p></label>
                <input type="text" class="form-control" id="cep" required>
                <span class="erro" id="erro-cep"></span>
            </div>
            <div class="form-group">
              <label for="cartao">Número do cartão</label>
              <input type="text" inputmode="numeric" pattern="\d*" maxlength="23" class="form-control" id="cartao" placeholder="0000 0000 0000 0000" required>
              <span class="erro" id="erro-cartao"></span>
            </div>
            <div class="form-group">
              <label for="cvv">CVV</label>
              <input type="text" inputmode="numeric" pattern="\d*" maxlength="4" class="form-control" id="cvv" placeholder="000" required>
              <span class="erro" id="erro-cvv"></span>
            </div>
            
            <button type="submit" class="btn form-btn text-white justify-content-center align-items-center font-weight-bold"></p>Comprar</p></button>
        </form>
    </main>

    <script>
document.getElementById("form-carrinho").addEventListener("submit", function(e) {
    e.preventDefault(); // Impede o envio real para teste

    Swal.fire({
        title: 'Compra efetuada!',
        text: 'Obrigado pela preferência! Acompanhe o pedido pelo E-mail.',
        icon: 'success',
        confirmButtonText: 'OK',
        confirmButtonColor: '#28a745',
        background: '#1c1c1c',
        color: '#fff'
    }).then(() => {
        // Reseta os campos do formulário
        document.getElementById("form-carrinho").reset();
         window.location.href = 'index.html';
    });
});
</script>
