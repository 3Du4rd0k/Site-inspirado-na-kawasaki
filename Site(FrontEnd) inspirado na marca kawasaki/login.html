<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de login da Kawasaki">
    <meta name="theme-color" content="#0d6efd">
    <meta name="color-scheme" content="light dark">
    <title>Kawasaki - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="img/helmet.png">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</head>
<body class="d-flex align-items-center">
    <main class="container">
        <section class="login-container p-2 p-md-5 mx-auto">
            <header class="login-header text-center mb-4">
                <br>
                <img class="mb-3" src="./img/logo_kawasaki_light1.png">

            </header>

            <form id="loginForm" novalidate class="d-flex flex-column gap-2">
                <div class="mb-1">
                    <label for="user" class="form-label visually-hidden">Usuário</label>
                    <input type="text" class="form-control" id="user" placeholder="Usuário" required>
                </div>
                
                <div class="mb-2    ">
                    <label for="password" class="form-label visually-hidden">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Senha" required>
                </div>
                
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            <p class="rememberMe">Lembre-se de Mim</p>
                        </label>
                    </div>
                </div>
                
                <div class="alert alert-danger d-none" id="loginError" role="alert" aria-live="polite"></div>

                <button type="submit" class="btn btn-u w-100 py-2 fw-semibold">Entrar</button>
            </form>
        </section>
    </main>
    
    <script src="js/login.js"></script>



</body>
</html>
